version: '3'

services:

  code_health:
    build: 
      context: .
      dockerfile: Dockerfile.ci
    entrypoint: ["npm", "run", "code:ci"]
    depends_on:
      - mongo_setup
    external_links:
      - "host.docker.internal"

  mongo:
    image: mongo
    command: ['--replSet', 'rs0']
    ports:
      - 27017:27017 
    volumes:
      - ./.docker/mongo-data:/data/db
    external_links:
      - "host.docker.internal"

  mongo_setup:
    image: mongo
    depends_on:
      - mongo
    volumes:
      - ./.docker/mongo-data:/data/db
      - ./.docker/mongo/scripts:/scripts
    entrypoint: [ "bash", "/scripts/mongo_setup.sh"]
    external_links:
      - "host.docker.internal"
